<div class="card">
    <div class="card-content">
        <div class="content">
            <div class="columns">
                <div class="column is-one-third">টিকেট নুম্বার</div>
                <div class="column">{{ ticket.ticket_id }}</div>
            </div>
            <div class="columns">
                <div class="column is-one-third">নাম </div>
                <div class="column">{{ ticket.name }}</div>
            </div>
            <div class="columns">
                <div class="column is-one-third">ইমেল ঠিকানা </div>
                <div class="column">{{ ticket.email }}</div>
            </div>
            <div class="columns">
                <div class="column is-one-third">মোবাইল নম্বরঃ </div>
                <div class="column">{{ ticket.phone }}</div>
            </div>
        </div>
    </div>
</div>
